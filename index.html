<!DOCTYPE html>
<html lang="ru">

  <title>Мой Видео Сервис</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Мой Видео Сервис</h1>
    </div>

      <input type="text" placeholder="Поиск видео...">

      <div class="video-list">
        <!-- Видео-миниатюры -->

          <img src="thumbnail1.jpg" alt="Видео 1">
          <h3>Название Видео 1</h3>
          <p>Описание видео...</p>
        </div>
        <!-- Другие видео -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Мой Видео Сервис. Все права защищены.</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
