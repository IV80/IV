<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-приложение с вкладками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .tab {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <h1>Веб-приложение с вкладками</h1>
    <div class="tab-container">
        <div class="tab"><a href="https://ivsim.netlify.app">IVsim</a></div>
        <div class="tab"><a href="https://ivgame.netlify.app">IVtest(game)</a></div>
        <div class="tab"><a href="https://ivweather.netlify.app">IVweather</a></div>
        <div class="tab"><a href="https://">Вкладка 4</a></div>
        <div class="tab"><a href="https://">Вкладка 5</a></div>
    </div>

</body>
</html>
