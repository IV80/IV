<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приложение для погоды</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #map {
            height: 600px;
            width: 100%;
            margin-top: 20px;
        }
        .controls {
            margin-top: 10px;
        }
        .controls select, .controls input {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Приложение для погоды</h1>
    <div class="controls">
        <label for="map-type">Тип карты:</label>
        <select id="map-type">
            <option value="terrain">Карта с рельефом</option>
            <option value="precipitation">Карта с осадками</option>
            <option value="temperature">Карта с температурой</option>
        </select>
        <label for="location">Локация:</label>
        <input type="text" id="location" placeholder="Введите локацию">
        <button onclick="searchLocation()">Найти</button>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
