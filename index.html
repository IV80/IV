<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моё приложение</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="menu-icon">
                <img src="menu-icon.png" alt="Меню">
            </div>
            <div class="logo">
                <img src="yandex-logo.png" alt="Yandex">
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Поиск">
            <button>Поиск</button>
        </div>
        <div class="header-right">
            <div class="upload-icon">
                <img src="upload-icon.png" alt="Загрузка">
            </div>
            <div class="notifications-icon">
                <img src="notifications-icon.png" alt="Уведомления">
            </div>
            <div class="user-menu">
                <img src="user-icon.png" alt="Профиль">
            </div>
        </div>
    </header>
    <main>
        <aside class="sidebar">
            <ul>
                <li>Главная</li>
                <li>Тренды</li>
                <li>Подписки</li>
                <li>Библиотека</li>
                <li>История</li>
                <li>Ваши видео</li>
                <li>Понравившиеся</li>
                <li>Настройки</li>
            </ul>
        </aside>
        <section class="content">
            <div class="video-list">
                <!-- Список видео будет динамически загружаться сюда -->
            </div>
        </section>
    </main>
    <footer>
        <p>© 2024 Моё приложение</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
