<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Collector Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/coins.css">
    <link rel="stylesheet" href="styles/pump.css">
    <link rel="stylesheet" href="styles/friends.css">
    <link rel="stylesheet" href="styles/dailyBonus.css">
    <link rel="stylesheet" href="styles/trade.css">
</head>
<body>
    <div class="navbar">
        <button class="tab-button active" data-tab="home">Home</button>
        <button class="tab-button" data-tab="coins">Coins</button>
        <button class="tab-button" data-tab="pump">Pump</button>
        <button class="tab-button" data-tab="friends">Friends</button>
        <button class="tab-button" data-tab="dailyBonus">Daily Bonus</button>
        <button class="tab-button" data-tab="trade">Trade</button>
    </div>
    <div id="home" class="tab-content active">
        <h1>Welcome to the Coin Collector Game!</h1>
        <p>Collect coins by clicking the coin below:</p>
        <img id="coin" src="coin.png" alt="Coin" width="100">
        <div id="home-score">Coins Collected: 0</div>
    </div>
    <div id="coins" class="tab-content">
        <div id="coin-count-bar">0 / 10000</div>
        <button id="collectCoins">Collect Coins</button>
    </div>
    <div id="pump" class="tab-content">
        <button id="upgradeButton">Upgrade</button>
        <div>Coin Value: <span id="coinValue">1</span></div>
        <div>Upgrade Cost: <span id="upgradeCost">100</span></div>
        <button id="autoCollectorButton">Auto Collector</button>
        <div>Auto Collector Level: <span id="autoCollectorLevel">0</span></div>
        <div>Auto Collector Cost: <span id="autoCollectorCost">20000</span></div>
    </div>
    <div id="friends" class="tab-content">
        <input type="text" id="referralLink" readonly>
        <button id="copyLinkButton">Copy Referral Link</button>
        <div id="friendsCount">0</div>
    </div>
    <div id="dailyBonus" class="tab-content">
        <button id="claimBonusButton">Claim Daily Bonus</button>
        <div id="bonusMessage"></div>
        <div id="bonusTimer"></div>
    </div>
    <div id="trade" class="tab-content">
        <p>Trade your coins here!</p>
    </div>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/coin.js"></script>
    <script src="scripts/pump.js"></script>
    <script src="scripts/friends.js"></script>
    <script src="scripts/dailyBonus.js"></script>
    <script src="scripts/trade.js"></script>
</body>
</html>
